language: php

install:
  - travis_retry composer install --no-interaction --prefer-source

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

script: phpunit --configuration ./build/travis-ci.xml

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: 7.0

notifications:
  email: false
